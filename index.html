<html>
<head>
   

</head>
    <body>
        <div id="wrapper">
            <table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
                <tr>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>Marks</th>
                </tr>

                <tr id="row1">
                <td id="name_row1">Ankit</td>
                <td id="id_row1">1023</td>
                <td id="mark_row1">20</td>
                <td>
                <input type="button" id="edit_button1" value="Edit" class="edit" onclick="edit_row('1')">
                <input type="button" id="save_button1" value="Save" class="save" onclick="save_row('1')">
                <input type="button" value="Delete" class="delete" onclick="delete_row('1')">
                </td>
                </tr>

               

                <tr>
                <td><input type="text" id="new_name"></td>
                <td><input type="text" id="new_id"></td>
                <td><input type="text" id="new_mark"></td>
                <td><input type="button" class="add" onclick="add_row();" value="Add Row"></td>
                </tr>

            </table>
        </div>

    <script>
function edit_row(no)
    {
    document.getElementById("edit_button"+no).style.display="none";
    document.getElementById("save_button"+no).style.display="block";
        
    var name=document.getElementById("name_row"+no);
    var id=document.getElementById("id_row"+no);
    var mark=document.getElementById("mark_row"+no);
        
    var name_data=name.innerHTML;
    var id_data=id.innerHTML;
    var mark_data=mark.innerHTML;
        
    name.innerHTML="<input type='text' id='name_text"+no+"' value='"+name_data+"'>";
    id.innerHTML="<input type='text' id='id_text"+no+"' value='"+id_data+"'>";
    mark.innerHTML="<input type='text' id='mark_text"+no+"' value='"+mark_data+"'>";
}

function save_row(no)
{
    var name_val=document.getElementById("name_text"+no).value;
    var id_val=document.getElementById("id_text"+no).value;
    var mark_val=document.getElementById("mark_text"+no).value;

    document.getElementById("name_row"+no).innerHTML=name_val;
    document.getElementById("id_row"+no).innerHTML=id_val;
    document.getElementById("mark_row"+no).innerHTML=mark_val;

    document.getElementById("edit_button"+no).style.display="block";
    document.getElementById("save_button"+no).style.display="none";
    }

function delete_row(no)
{
    document.getElementById("row"+no+"").outerHTML="";
}

function add_row()
{
    var new_name=document.getElementById("new_name").value;
    var new_id=document.getElementById("new_id").value;
    var new_mark=document.getElementById("new_mark").value;
        
    var table=document.getElementById("data_table");
    var table_len=(table.rows.length)-1;
    var row = table.insertRow(table_len).outerHTML="<tr id='row"+table_len+"'><td id='name_row"+table_len+"'>"+new_name+"</td><td id='id_row"+table_len+"'>"+new_id+"</td><td id='mark_row"+table_len+"'>"+new_mark+"</td><td><input type='button' id='edit_button"+table_len+"' value='Edit' class='edit' onclick='edit_row("+table_len+")'> <input type='button' id='save_button"+table_len+"' value='Save' class='save' onclick='save_row("+table_len+")'> <input type='button' value='Delete' class='delete' onclick='delete_row("+table_len+")'></td></tr>";

    document.getElementById("new_name").value="";
    document.getElementById("new_id").value="";
    document.getElementById("new_mark").value="";
}
    </script>

    </body>
</html>
